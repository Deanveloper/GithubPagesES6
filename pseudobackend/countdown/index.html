<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato"/>
    <link rel="stylesheet" href="style.css" type="text/css">

    <script src="script.js" type="text/javascript"></script>
</head>
<body>
<main>
    <div id="dateWrapper">
        <p id="">Time until <input id="timeInput" type="time"></p>
    </div>

    <ul>
        <li><p id="hours" class="num">loading...</p>
            <p class="unit">hours</p></li>
        <li><p id="minutes" class="num">loading...</p>
            <p class="unit">minutes</p></li>
        <li><p id="seconds" class="num">loading...</p>
            <p class="unit">seconds</p></li>
    </ul>
</main>
</body>
</html>
