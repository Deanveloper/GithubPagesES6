<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta charset="UTF-8">
    <title>Base 64 Util</title>
    <script src="script.jsx"></script>
</head>
<body>
<div id="wrapper">
    <div id="title"><h1>Easy Base64 Encoder</h1><p>Goes both directions!</p></div>
    <div id="converter">
        <div class="textbox">
            <h2>Text</h2>
            <textarea id="text" title="Text" onkeypress="textEventHandler();" onkeyup="textEventHandler();"></textarea>
        </div>
        <div class="textbox">
            <h2>Base64</h2>
            <textarea id="base64" title="Base64" onkeypress="base64EventHandler();" onkeyup="base64EventHandler();"></textarea>
        </div>
    </div>
</div>
</body>
</html>
