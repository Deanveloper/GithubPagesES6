<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Countdown</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato"/>
    <link rel="stylesheet" href="style.css" type="text/css">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/favicon/manifest.json">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <script type="text/javascript" src="bundle.min.js"></script>
</head>
<body>
<main>
    <div id="dateWrapper">
        <p id="datePara">Time until <span id="date"></span></p>
    </div>
    <ul>
        <li><p id="months" class="num">loading...</p>
            <p class="unit">months</p></li>
        <li><p id="weeks" class="num">loading...</p>
            <p class="unit">weeks</p></li>
        <li><p id="days" class="num">loading...</p>
            <p class="unit">days</p></li>
        <li><p id="hours" class="num">loading...</p>
            <p class="unit">hours</p></li>
        <li><p id="minutes" class="num">loading...</p>
            <p class="unit">minutes</p></li>
        <li><p id="seconds" class="num">loading...</p>
            <p class="unit">seconds</p></li>
    </ul>
</main>
</body>
</html>
