<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Utils</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="bundle.js"></script>
</head>
<body>
<div id="content">
    <h1>Word Count Utility</h1>
    <textarea id="paperlookinthing" title="Enter text here" onkeydown="updateStats()" onkeyup="updateStats()" oninput="updateStats()"></textarea>
    <table id="data">
        <tr>
            <th>Words</th>
            <th>Letters</th>
            <th>Characters</th>
        </tr>
        <tr>
            <td id="words">0</td>
            <td id="letters">0</td>
            <td id="characters">0</td>
        </tr>
    </table>
</div>
</body>
</html>
