<!DOCTYPE html>
<html>
<head>
    <title>Dean Bassett</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700|Lato' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="background"><!-- Apply other background color --></div>
<main>
    <ul id="mainList">
        <li><img id="me" src="images/me.jpg"></li>
        <li><h1 id="title">Dean Bassett</h1></li>
        <li><h2 id="subtitle">Kotlin and Java Developer</h2></li>
    </ul>
    <ul id="links">
        <li>
            <a href="https://github.com/deanveloper">
                <img src="images/github.svg" width=100px alt="GitHub">
                <p>GitHub</p>
            </a>
        </li>

        <li>
            <a href="https://twitter.com/deanveloper">
                <img src="images/twitter.svg" width=100px alt="Twitter">
                <p>Twitter</p>
            </a>
        </li>

        <li>
            <a href="mailto:deanvelopermn+website@gmail.com">
                <img src="images/email.svg" width=100px alt="Email">
                <p>Email</p>
            </a>
        </li>
    </ul>
</main>

<svg height="0" xmlns="http://www.w3.org/2000/svg">
    <filter id="drop-shadow">
        <feGaussianBlur in="SourceAlpha" stdDeviation="4"></feGaussianBlur>
        <feOffset dx="12" dy="12" result="offsetblur"></feOffset>
        <feFlood flood-color="rgba(0,0,0,0.5)"></feFlood>
        <feComposite in2="offsetblur" operator="in"></feComposite>
        <feMerge>
            <feMergeNode></feMergeNode>
            <feMergeNode in="SourceGraphic"></feMergeNode>
        </feMerge>
    </filter>
</svg>
</body>
</html>
