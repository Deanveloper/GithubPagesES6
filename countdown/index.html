<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<main>
    <ul>
        <li id="months"><p class="num">0</p><p class="unit">months</p></li>
        <li id="weeks"><p class="num">0</p><p class="unit">weeks</p></li>
        <li id="days"><p class="num">0</p><p class="unit">days</p></li>
        <li id="hours"><p class="num">0</p><p class="unit">hours</p></li>
        <li id="minutes"><p class="num">0</p><p class="unit">minutes</p></li>
        <li id="seconds"><p class="num">0</p><p class="unit">seconds</p></li>
    </ul>
</main>
</body>
</html>
