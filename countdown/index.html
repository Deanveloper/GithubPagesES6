<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato"/>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<main>
    <ul>
        <li><p id="weeks" class="num">loading...</p><p class="unit">weeks</p></li>
        <li><p id="days" class="num">loading...</p><p class="unit">days</p></li>
        <li><p id="hours" class="num">loading...</p><p class="unit">hours</p></li>
        <li><p id="minutes" class="num">loading...</p><p class="unit">minutes</p></li>
        <li><p id="seconds" class="num">loading...</p><p class="unit">seconds</p></li>
    </ul>
</main>
<script type="text/javascript" src="xdate.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
